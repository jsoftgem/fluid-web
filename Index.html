<!DOCTYPE html>
<html ng-app="mainApp">

<head lang="en">

    <meta charset="UTF-8">

    <title>Fluid Web Framework Sample</title>

    <link href="dist/css/fluid.min.css" rel="stylesheet">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <link href="docs/js/vendor/web-components.min.css" rel="stylesheet">

    <link href="docs/css/app.css" rel="stylesheet">

    <script src="docs/module_task/ace.js" type="text/javascript"></script>

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>

    <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>

    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"
            type="text/javascript"></script>

    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.js" type="text/javascript"></script>

    <script src="bower_components/angular-ui-ace/ui-ace.min.js" type="text/javascript"></script>

    <script src="bower_components/angular-filter/dist/angular-filter.min.js" type="text/javascript"></script>

    <script src="docs/js/vendor/web-components.min.js" type="text/javascript"></script>

    <script src="dist/js/fluid.js" type="text/javascript"></script>

    <script src="docs/js/app.js" type="text/javascript"></script>


</head>

<body ng-controller="mainCtrl">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-top">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="tasknav.toggle()" title="toogle menu"
               href="#"><span><i class="fa fa-home" title="@Fluid-web"></i></span></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-top">
            <ul class="nav navbar-nav">
                <li><a href="#" ng-click="frame.openTask('pInventory')">Inventory</a></li>
            </ul>
        </div>
    </div>
</div>
<div style="margin-top:52px">
    <fluid-frame name="appFrame" fill-height reduce-height="{{getReducedHeight()}}"></fluid-frame>
</div>

</body>
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-arrow-up fa-inverse"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-repeat="task in frame.tasks" ng-class="task.active ? 'active' : ''">
                    <a href="#" ng-click="task.open($index)">
                        <fluid-task-icon task="task"></fluid-task-icon>
                        {{' '}}{{task.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script id="fullScreenNavMenu" type="text/ng-template">

    <div>
        <div class="list-group">
            <div class="list-group-item">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search tasks" ng-model="taskbar.search">

                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                </div>
            </div>
            <a class="list-group-item" ng-repeat="task in frame.tasks | filter : {'title':taskbar.search}"
               ng-class="task.active ? 'active':''"
               ng-click="task.open()">
                <fluid-task-icon task="task"></fluid-task-icon>
                {{' '}}{{task.title}}
            </a>
        </div>
    </div>


</script>
<script type="text/javascript">

    $(document).ready(function () {
        var height = $(".frame-content").outerHeight()

        $("#offcanvas").height(height);

        $(window).on("resize", function () {
            var height = $(".frame-content").outerHeight()

            $("#offcanvas").height(height);

        });

    });
</script>
</html>
