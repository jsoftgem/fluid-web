<div class='form-group flow-form'><label for="{{name}}" column="12" class='control-label'>{{label}}<span
        class="text-danger"
        ng-show='required'>*</span>
    <input ng-blur="blur()" name='{{name}}' ng-disabled='disabled'
           class='form-control'
           ng-model='model'
           type='{{type}}' ng-required='required'/></label>
</div>
