<div class='form-group flow-form'><label column="12" class='control-label' for="{{name}}">{{label}}<span
        class="text-danger"
        ng-show='required'>*</span><select
        id='{{id}}_select' data-toggle='select' class='form-control' ng-required='required'
        ng-disabled='disabled' name="{{name}}">
    <option class='hidden-lg hidden-md' value='' disabled selected>Select {{label}}</option>
</select></label>
</div>
