<ul class="nav navbar navbar-top-links">
    <li ng-class="task.active ? 'flow-bar-icon-active':''" ng-repeat='task in taskList | limitTo:10'>
        <a class='flow-bar-icon' href='#' ng-click='open(task)'><i ng-class='task.glyph'></i><span
                class="hidden-lg hidden-md hidden-sm">&nbsp;{{task.title}}</span> </a>
    </li>
    <li class="hidden-xs" class='dropdown' ng-hide='taskList.length < 11'>
        <a href='#' class='dropdown-toggle' data-toggle='dropdown'><span class='fa fa-angle-down'></span></a>
        <ul class='dropdown-menu' style='overflow: auto'>
            <li ng-show='$index >= 10' class='border'
                ng-repeat='tsk in taskList' ng-class="tsk.active ?'flow-bar-icon-active':''">
                <a href='#' class='flow-bar-task' title='{{tsk.title}}' ng-click="open(tsk)">
                    <i ng-class='tsk.glyph'></i> <span>&nbsp;{{tsk.title}}</span>
                </a></li>
        </ul>
    </li>
</ul>
