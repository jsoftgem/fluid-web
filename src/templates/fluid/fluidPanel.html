<div id='_id_fp_{{task.id}}' task
     class="panel {{!fluidFrameService.fullScreen ? 'panel-default fluid-task' : 'panel-default frame-fullscreen'}}">

    <script id="{{fluid.getElementFlowId('pageList')}}" type="text/ng-template">
        <div class="input-group">
            <input class="form-control" ng-model="task.searchPage" placeholder="Page"/>
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="page in task.pages | filter: {'title':task.searchPage} | filter: filterPage"
                ng-click="fluid.goTo(page.name);fluid.closeOption()"
                style="cursor: pointer"
                ng-class="task.page.name == page.name ? 'active':''">
                {{page.title}}
            </li>
        </ul>
    </script>
    <div class='panel-heading' ng-show="!task.locked">
        <!-- Title-->
        <div class="panel-title"><a ng-if="!fluidFrameService.fullScreen " data-toggle='collapse'
                                    data-target='#_{{task.id}}'
                                    href='#'
                                    class="fluid-panel-heading-title">
            <fluid-task-icon class="fluid-icon-left hidden-sm hidden-md hidden-xs" task="task"></fluid-task-icon><span
                ng-if="task.loaded">&nbsp;{{task.title}} - {{task.page.title}}</span></a>
            <span ng-if="task.loaded && fluidFrameService.fullScreen">&nbsp;{{task.title}} - {{task.page.title}}</span>

            <img ng-if="!task.loaded && !fluidFrameService.fullScreen"
                 src="../assets/loader/loader1.GIF"/>
            <img ng-if="!task.loaded && fluidFrameService.fullScreen"
                 src="../assets/loader/loader2.GIF"/>
        </div>

        <!-- Control -->
        <div class="{{task.useImg ? 'panel-control-img': 'panel-control-glyph'}} pull-right">
            <div class="btn-group btn-group-lg hidden-lg {{!task.useImg ?'fluid-icon-right-glyph':''}}">
                <a href='#' class='dropdown-toggle' data-toggle='dropdown'>
                    <fluid-task-icon task="task"
                                     class="{{!fluidFrameService.fullScreen ? '' : 'text-primary'}} fluid-panel-icon-control"></fluid-task-icon>
                </a>
                <ul class='dropdown-menu dropdown-menu-right dropdown-menu-inverse'>
                    <li><a href='#' ng-click='task.refresh()'>Refresh</a></li>
                    <li class='divider hidden-lg hidden-sm hidden-xs'></li>
                    <li ng-if="!fluidFrameService.fullScreen">
                        <a ng-click='task.fullScreen()'>Fullscreen</span></a>
                    </li>
                    <li ng-if='fluidFrameService.fullScreen'>
                        <a ng-click="task.fluidScreen()">Fluidscreen</a>
                    </li>
                    <li class='hidden-lg'><a href='#' ng-click='task.hide(task)'>Minimize</a>
                    </li>
                    <li ng-if="task.closeable==undefined || task.closeable==true" class='divider'></li>
                    <li ng-if="task.closeable==undefined || task.closeable==true"><a
                            ng-class="task.locked ? 'hidden-sm hidden-md hidden-xs' : ''" href='#'
                            ng-click='task.close()'>Close</a></li>
                </ul>
            </div>
            <div class="hidden-md hidden-xs hidden-sm btn-group btn-group-xs {{fluidFrameService.fullScreen && !task.useImg ? 'panel-control-fullscreen' :''}}
             {{!fluidFrameService.fullScreen && !task.useImg ? 'panel-tools' :''}} {{!fluidFrameService.fullScreen && task.useImg ? 'panel-tools-img' :''}}">
                <!-- ToDo: Allow panel to freeze. <button class='btn btn-info fa fa-paperclip' ng-click='freeze(task)'ng-class=\"task.freeze ? 'active' :''\" title='Clip'></button>-->
                <!-- <button ng-class="task.pinned ?
                         'active' :''" title='Pin' type="button" class="btn btn-info" ng-click='task.pin()' >
                     <i class='fa fa-thumb-tack'title="Pin"
                      ></i>
                 </button>-->

                <!--  <button ng-hide='fluidFrameService.fullScreen' ng-disabled='task.pinned' type="button"
                          class="btn btn-info" ng-click='task.max25()' title="Maximize - 25">
                      <i><span class='fa fa-arrows-h' style="transform: scaleX(0.8)"></span></i>
                  </button>-->

                <button ng-hide='fluidFrameService.fullScreen' ng-disabled='task.pinned' title="Maximize - 50"
                        class="btn btn-info"
                        ng-click='task.max50()'>
                    <i class='element-center fa fa-arrows-h' style="transform: scaleX(0.9)"></i>
                </button>
                <!--<button ng-hide='fluidFrameService.fullScreen' ng-disabled='task.pinned' ng-click='task.max75()'
                        class="btn btn-info">
                    <i title="Maximize - 75"
                            ><span class='fa fa-arrows-h' style="transform: scaleX(1.1)"></span></i>
                </button>-->
                <button ng-hide='fluidFrameService.fullScreen' ng-disabled='task.pinned' ng-click='task.max100()'
                        class="btn btn-info">
                    <i title="Maximize - 100" class='element-center fa fa-arrows-h' style="transform: scaleX(1.3)"></i>
                </button>
                <button ng-disabled='task.pinned' title="Minimize" ng-click='task.hide(task)'
                        class="btn {{fluidFrameService.fullScreen ? 'btn-default' : 'btn-info'}}">
                    <i title='minimize'
                       class='element-center fa fa-angle-down'></i>
                </button>
                <button ng-if="!fluidFrameService.fullScreen" class="btn btn-info" ng-click='task.fullScreen()'>
                    <i title="Full screen" class="element-center fa fa-expand"></i>
                </button>
                <button ng-if='fluidFrameService.fullScreen'
                        class="btn {{fluidFrameService.fullScreen ? 'btn-default' : 'btn-info'}}"
                        ng-click="task.fluidScreen()">
                    <i title="Fluid screen" class='element-center fa fa-th'></i>
                </button>
                <button class="btn {{fluidFrameService.fullScreen ? 'btn-default' : 'btn-info'}}"
                        ng-click='task.refresh()'>
                    <i title="Refresh" class="element-center fa "
                       ng-class="task.loaded ? 'fa-refresh' : 'fa-spin fa-refresh'"></i>
                </button>
                <button ng-if="task.closeable==undefined || task.closeable==true"
                        class="btn {{fluidFrameService.fullScreen ? 'btn-default' : 'btn-danger'}}"
                        ng-disabled='task.pinned||task.locked' ng-click='task.close()'>
                    <i class='element-center fa fa-close' title="Close"
                       title='close'></i>
                </button>

            </div>

        </div>
    </div>
    <div id='_{{task.id}}' class='panel-collapse collapse in'>
        <div id='_id_fpb_{{task.id}}'
             class="panel-body minHeight fluid-panel container-fluid"
             ng-disabled='!task.loaded'>
            <fluid-option></fluid-option>
            <fluid-message id="{{fluid.get('pnl_msg')}}"></fluid-message>

            <fluid-tool size="large" fluid="fluid"
                        id="{{fluid.getElementFlowId('flw_tl')}}"
                        ng-if='task.showToolBar' controls='toolbars'
                        task='task' pages='task.navPages'></fluid-tool>
            <div class="hidden50 fluid-page-list"
                 ng-class="task.showPageList?'fluid-panel-page-list col-lg-3 col-md-3': 'fluid-panel-page-list-hidden'">

                <div ng-if="task.showPageList" class="input-group">
                    <input class="form-control" ng-model="task.searchPage" placeholder="Page"/>
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>

                <ul ng-if="task.showPageList" class="list-group">
                    <li class="list-group-item"
                        ng-repeat="page in task.pages |  filter: {'title':task.searchPage} | filter: filterPage"
                        ng-click="fluid.goTo(page.name)"
                        style="cursor: pointer"
                        ng-class="task.page.name == page.name ? 'active':''">
                        {{page.title}}
                    </li>
                </ul>
            </div>
            <div class="fluid-panel-content" ng-class="task.showPageList ? 'col-lg-9 col-md-9':'col-lg-12 col-md-12'">
                <div ng-if='task.pageLoaded && !task.page.static' id='page_div_{{task.id}}'
                     class="fluid-panel-page animated {{task.pageTransition ? task.pageTransition : 'fadeIn'}}"
                     ng-include='task.page.home'></div>
                <div ng-if='task.pageLoaded && task.page.static' id='page_div_{{task.id}}'
                     class="fluid-panel-page animated {{task.pageTransition ? task.pageTransition : 'fadeIn'}}"
                     ng-bind-html='task.page.html'></div>
            </div>

        </div>

    </div>
</div>
