<div class="container-fluid" ng-controller="moduleTaskCtrl">
    {{data}}
    <form class="form-horizontal" ng-submit="save($event)">
        <div class="form-group" column="12">
            <label for="{{fluidPanel.getElementFlowId('name')}}">Name</label>
            <input id="{{fluidPanel.getElementFlowId('name')}}" class="form-control" ng-model="data.name">
        </div>
        <div class="form-group" column="12">
            <label for="{{fluidPanel.getElementFlowId('title')}}">Title</label>
            <input id="{{fluidPanel.getElementFlowId('title')}}" class="form-control" ng-model="data.title">
        </div>
        <div class="form-group" column="12">
            <label for="{{fluidPanel.getElementFlowId('host')}}">Host</label>
            <input id="{{fluidPanel.getElementFlowId('host')}}" class="form-control" ng-model="data.host">
        </div>
        <div class="form-group" column="12">
            <label for="{{fluidPanel.getElementFlowId('glyph')}}">Glyph</label>
            <input id="{{fluidPanel.getElementFlowId('glyph')}}" class="form-control" ng-model="data.glyph">
        </div>
    </form>
</div>
