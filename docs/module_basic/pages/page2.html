<div class="container-fluid" ng-controller='moduleBasicCtrl'>
    <h1>Editor</h1>

    <div class="form-horizontal">
        <div class='form-group'><label class='form-label'>Title: <input ng-model='data.title' type='text'></label></div>
        <div class="form-group">
            <button type='button' class='btn btn-danger'
                    ng-click='data.$delete()'>Delete
            </button>
            <button class="btn btn-success" ng-click="data.$save()" type="button">Save</button>
        </div>
    </div>

</div>W
