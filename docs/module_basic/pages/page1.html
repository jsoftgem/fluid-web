<div>
    <ul class='list-group'>
        <li class='list-group-item' ng-repeat='pg in data'><p>id: {{pg.id}} <br/> name: {{pg.name}} <br/> title:
            {{pg.title}} <br/></p>
            <button type='button' class='btn btn-warning'
                    ng-click='fluidPanel.goTo(pg.name,$event,{data:data[$index]})'><i
                    class='fa fa-search'></i></button>
            <button type='button' class='btn btn-danger'
                    ng-click='data[$index].$remove({id:pg.id});'><i class='fa fa-remove'></i>
            </button>
            <button type='button' class='btn btn-success' ng-click='data.$get(pg.id)'><i class='fa fa-hand-o-up'></i>
            </button>
        </li>
    </ul>
</div>
